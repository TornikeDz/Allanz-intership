<swiper 
    class="text-slider"
    [config]="config"
    >
    <ng-template swiperSlide *ngFor="let textCard of textCardData">
        <app-text-card [title]="textCard.title" [description]="textCard.description"></app-text-card>
    </ng-template>
</swiper>
<div class="text-cards-warning">{{"swiper.textCard.warning" | translate}}!!!</div>
